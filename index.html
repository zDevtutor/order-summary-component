<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="description"
			content="Order summary component - Simple challange by frontend mentor"
		/>
		<!-- Font Used -->
		<link
			href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="./assets/styles/main.css" />
		<title>Order Summary Component</title>
	</head>
	<body>
		<main class="container">
			<div class="card">
				<div class="card__img-box">
					<img
						src="./assets/images/illustration-hero.svg"
						alt="Illustration Hero"
						class="card__img"
					/>
				</div>
				<div class="card__content">
					<h2 class="card__heading">Order Summary</h2>
					<p class="card__text">
						You can now listen to millions of songs, audiobooks, and podcasts on
						any device anywhere you like!
					</p>
					<div class="card__music">
						<img
							src="./assets/images/icon-music.svg"
							alt="Music Icon"
							class="card__music-icon"
						/>
						<div class="card__annual">
							<h3 class="card__annual-heading">Annual Plan</h3>
							<span class="card__annual-price">$59.99 year</span>
						</div>
						<a href="#" class="card__link">Change</a>
					</div>
					<button class="card__button">Proceed to Payment</button>
					<a href="#" class="card__cancel">Cancel Order</a>
				</div>
			</div>
		</main>
	</body>
</html>
